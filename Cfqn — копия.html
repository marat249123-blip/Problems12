<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Control Center</title>
    <style>
        /* Стили оптимизированы для всех разрешений мониторов */
        :root {
            --bg: #000;
            --tile-bg: #1a1a1a;
            --text-main: #bcff2e;
        }

        html, body {
            margin: 0; padding: 0; height: 100vh; width: 100vw;
            overflow: hidden; font-family: 'Arial Black', sans-serif;
            background-color: var(--bg); color: #fff;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr 0.6fr; 
            grid-template-rows: 1fr 1fr;
            gap: 15px;
            height: 100vh;
            padding: 15px;
            box-sizing: border-box;
        }

        .chat-tile {
            background: var(--tile-bg);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            border: 3px solid #333;
            overflow: hidden;
        }

        .chat-header {
            padding: 12px; font-size: 1.3rem; text-align: center;
            color: #000; text-transform: uppercase; outline: none;
        }

        .h-magistral { background-color: #ff3e3e; }
        .h-bs { background-color: #ffa500; }
        .h-other { background-color: #2e90ff; }
        .h-notes { background-color: #bcff2e; }

        .messages {
            flex-grow: 1; padding: 10px; overflow-y: auto;
            display: flex; flex-direction: column; gap: 10px;
        }

        .msg-wrapper { position: relative; width: fit-content; max-width: 95%; }
        
        .msg {
            background: #fff; color: #000; padding: 8px 12px; border-radius: 6px;
            font-size: 1.1rem; font-weight: bold; box-shadow: 3px 3px 0px #444; outline: none;
        }

        .delete-btn {
            position: absolute; top: -8px; right: -8px;
            background: red; color: white; border: none; border-radius: 50%;
            width: 22px; height: 22px; cursor: pointer; display: none; z-index: 5;
        }
        .msg-wrapper:hover .delete-btn { display: block; }

        .input-area { padding: 10px; background: #222; border-top: 1px solid #333; }
        .input-area input {
            width: 100%; background: #000; border: 1px solid #555;
            color: var(--text-main); padding: 8px; font-size: 1rem; outline: none;
        }

        .map-tile {
            grid-column: 3; grid-row: 1 / span 2;
            background: #0a0a0a; border: 3px dashed #444;
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; position: relative; cursor: pointer;
        }

        #map-container img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .map-label { color: var(--text-main); font-size: 1.2rem; text-align: center; pointer-events: none; }
    </style>
</head>
<body>

<div class="dashboard">
    <div class="chat-tile" data-id="t1">
        <div class="chat-header h-magistral" contenteditable="true">МАГИСТРАЛЬНАЯ АВАРИЯ</div>
        <div class="messages"></div>
        <div class="input-area"><input type="text" placeholder="ЗАПИСЬ..." onkeydown="handleKey(event, 't1')"></div>
    </div>
    <div class="chat-tile" data-id="t2">
        <div class="chat-header h-bs" contenteditable="true">АВАРИЯ НА БС</div>
        <div class="messages"></div>
        <div class="input-area"><input type="text" placeholder="ЗАПИСЬ..." onkeydown="handleKey(event, 't2')"></div>
    </div>
    <div class="chat-tile" data-id="t3">
        <div class="chat-header h-other" contenteditable="true">ИНЫЕ ПРОБЛЕМЫ</div>
        <div class="messages"></div>
        <div class="input-area"><input type="text" placeholder="ЗАПИСЬ..." onkeydown="handleKey(event, 't3')"></div>
    </div>
    <div class="chat-tile" data-id="t4">
        <div class="chat-header h-notes" contenteditable="true">ЗАМЕТКИ</div>
        <div class="messages"></div>
        <div class="input-area"><input type="text" placeholder="ЗАПИСЬ..." onkeydown="handleKey(event, 't4')"></div>
    </div>

    <div class="map-tile" onclick="document.getElementById('map-up').click()">
        <input type="file" id="map-up" hidden onchange="upImg(this)">
        <div id="map-container" class="map-label">КЛИКНИ ДЛЯ ЗАГРУЗКИ КАРТЫ</div>
    </div>
</div>

<script>
    const save = () => {
        const data = { tiles: {}, map: document.querySelector('#map-container img')?.src };
        document.querySelectorAll('.chat-tile').forEach(t => {
            const id = t.dataset.id;
            data.tiles[id] = {
                h: t.querySelector('.chat-header').textContent,
                m: Array.from(t.querySelectorAll('.msg')).map(m => m.textContent)
            };
        });
        localStorage.setItem('net_mon_data', JSON.stringify(data));
    };

    const load = () => {
        const data = JSON.parse(localStorage.getItem('net_mon_data'));
        if (!data) return;
        Object.keys(data.tiles).forEach(id => {
            const t = document.querySelector(`[data-id="${id}"]`);
            t.querySelector('.chat-header').textContent = data.tiles[id].h;
            data.tiles[id].m.forEach(txt => addMsg(id, txt));
        });
        if (data.map) document.getElementById('map-container').innerHTML = `<img src="${data.map}">`;
    };

    function addMsg(tid, txt) {
        const box = document.querySelector(`[data-id="${tid}"] .messages`);
        const w = document.createElement('div');
        w.className = 'msg-wrapper';
        w.innerHTML = `<div class="msg" contenteditable="true" oninput="save()">${txt}</div><button class="delete-btn" onclick="this.parentElement.remove();save()">×</button>`;
        box.appendChild(w);
        box.scrollTop = box.scrollHeight;
    }

    function handleKey(e, tid) {
        if (e.key === 'Enter' && e.target.value.trim()) {
            addMsg(tid, e.target.value.toUpperCase());
            e.target.value = '';
            save();
        }
    }

    function upImg(input) {
        if (input.files[0]) {
            const r = new FileReader();
            r.onload = (e) => {
                document.getElementById('map-container').innerHTML = `<img src="${e.target.result}">`;
                save();
            };
            r.readAsDataURL(input.files[0]);
        }
    }

    document.querySelectorAll('.chat-header').forEach(h => h.oninput = save);
    window.onload = load;
</script>
</body>
</html>
